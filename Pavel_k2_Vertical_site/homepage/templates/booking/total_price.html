{% extends "base/main.html" %}

{% block content %}
    {% load static %}

    <style>
        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }
        form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        form input[type="checkbox"] {
            margin-right: 10px;
        }
        form button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>

    <h2>Тест Форма Цена</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="rules" required>
            Ознакомился с <a href="/rules">правилами перевозки</a>
        </label>
        <label>
            <input type="checkbox" name="privacy" required>
            Ознакомился с <a href="/rules">политикой конфиденциальности</a> и даю согласие на <a href="/rules">обработку персональных данных</a>
        </label>
        <h3>Приблизительная цена</h3>
        <div class="price">{{ price }} руб.</div>
        <button type="submit">Отправить заявку</button>
    </form>

{% endblock %}
