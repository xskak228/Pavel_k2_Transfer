<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('/static/fonts/Montserrat-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: white;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: black;
            color: white;
            margin-left: auto;
            margin-right: auto;
            width: 1100px;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header  {
            background-color: black;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-buttons {
            width: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }
        header {
            margin-top: 40px;
        }
        header img {
            width: 40px;
        }
        .phone-number {
            display: flex;
            align-items: center;
            padding-right: 60px;
            padding-left: 60px;
        }
        #LogoHeader {
            margin: -50px 0 0 -20px;
            width: 350px;
        }
        footer {
            margin: 150px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }
        .footer-links{
            display: flex;
            justify-content: space-around;
        }
        .footer-links a {
            color: white;
            text-decoration: underline; !important;
        }
        .footer-logo{
            padding-left: 80%;
        }
        #LogoFooter{
            width: 200px;
        }
        #NumbFooter {
            text-align: right;
            display: compact;
            right: 0;
            margin-top : -15px;
            padding-right: 13px;
            font-size: 12px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Вертикаль - Главная</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header>
    <a href="{% url 'index' %}"><img id="LogoHeader" src="{% static 'image/logo/Logo.svg' %}"  alt="Вертикаль"></a>
    <div class="nav-buttons">
        <a class="phone-number" id="NumbHeader" href="#"><h3>+7(123)456-78-90</h3></a>
        <a href="#"><img class="header-buttons" id="icon-telegram" src="{% static 'image\icon-telegram.png' %}" alt="Telegram"></a>
        <a href="#"><img class="header-buttons" id="icon-whatsapp" src="{% static 'image\icon-whatsapp.png' %}" alt="WhatsApp"></a>
    </div>
    </header>

    {% block content %}
    <!-- Контент по умолчанию -->
    {% endblock %}

    <footer>
        <div class="footer-links">
            <a href="{% url 'rules' %}"><u>Политика компании</u></a>
            <a href="{% url 'rules' %}"><u>Политика конфиденциальности</u></a>
            <a href="{% url 'rules' %}"><u>Тех. Поддержка</u></a>
        </div>
        <div class="footer-logo">
            <a href="{% url 'index' %}"><img id="LogoFooter" src="{% static 'image\logo\Logo.svg' %}" alt="Вертикаль"></a>
            <a class="phone-number" id="NumbFooter" href="#"><h3>+7(123)456-78-90</h3></a>
        </div>
    </footer>
</body>
</html>
